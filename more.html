<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>

<body>
    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!--Friends Page Bar-->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <!--Screen header Icon-->
        <div class="screen-header__icons">
            <span class="screen-heade__icons-seach">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-heade__icons-music">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-heade__icons-cog">
                <a href="settings.html">
                <span class="cog-state"></span>
            <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <!--Friends Main Screen-->
    <main class="more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/soon.JPG" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Soon</h4>
                    <h6 class=" user-component__subtitle ">+82 010-9339-9282 <i class="fas fa-exclamation-circle"></i></h6>

                </div>
            </div>
            <div class="user-component__column ">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gopuram"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-money-check-alt"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-Suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-Suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>


    </main>
    <!--Friends Navigation -->
    <nav class="nav ">
        <ul class="nav__list ">
            <li class="nav__bottom ">
                <a class="nav__link " href="friends.html">
                    <i class="fas fa-user fa-2x "></i>
                </a>
            </li>
            <li class="nav__bottom ">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x "></i>
                </a>
            </li>
            <li class="nav__bottom ">
                <a class="nav__link " href="find.html ">
                    <i class="fas fa-search fa-2x "></i>
                </a>
            </li>
            <li class="nav__bottom ">
                <a class="nav__link " href="more.html ">
                    <i class="fas fa-ellipsis-h fa-2x "></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>You screen is too big :(</span>
    </div>
    <!--icon kit-->
    <script src="https://kit.fontawesome.com/c852e2a9df.js " crossorigin="anonymous ">
    </script>

</body>

</html>
