<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Chat header Icon-->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nana</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuseday, Jun 30, 2020
        </div>

        <div class="message-row">
            <img src="https://www.topstarnews.net/news/photo/201909/667324_372753_05.png">
            <div class="message-row__content">
                <span class="message__author">Nana</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">07:10</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <span class="message__author">Soon</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">07:10</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>You screen is too big :(</span>
    </div>

    <!--icon kit-->
    <script src="https://kit.fontawesome.com/c852e2a9df.js " crossorigin="anonymous ">
    </script>

</body>

</html>
