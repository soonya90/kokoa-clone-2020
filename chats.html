<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>

<body>
    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!--Chats Header Bar-->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span class="screen-heade__icons-seach">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-heade__icons-comment">
                <i class="fas fa-comment-medical fa-lg"></i>
            </span>
            <span class="screen-heade__icons-music">
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="screen-heade__icons-cog">
                <a href="settings.html">
                    <span class="cog-state"></span>
            <i class="fas fa-cog fa-lg"></i></a>
            </span>
    </header>

    <!--Chats Main Screen-->
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/soon.JPG" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Soon</h4>
                        <h6 class=" user-component__subtitle ">아~싶다~!!</h6>
                    </div>
                </div>
                <div class="user-component__column ">
                    <span class="user-component__time">20:39</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>
    <!--Navigation -->
    <nav class="nav ">
        <ul class="nav__list ">
            <li class="nav__bottom ">
                <a class="nav__link " href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__bottom ">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__bottom ">
                <a class="nav__link " href="find.html ">
                    <i class="fas fa-search fa-2x "></i>
                </a>
            </li>
            <li class="nav__bottom ">
                <a class="nav__link " href="more.html ">
                    <i class="fas fa-ellipsis-h fa-2x "></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>You screen is too big :(</span>
    </div>
    <!--icon kit-->
    <script src="https://kit.fontawesome.com/c852e2a9df.js " crossorigin="anonymous ">
    </script>

</body>

</html>
